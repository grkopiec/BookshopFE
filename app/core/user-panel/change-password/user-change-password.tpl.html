<div class="row">
	<div class="col-sm-12">
		<form name="userChangePasswordCtrl.newPasswordForm" ng-submit="userChangePasswordCtrl.update()">
			<div>
				<h2>Change Your password</h2>
			</div>
			<div class="form-group required" ng-class="{'has-error': userChangePasswordCtrl.newPasswordForm.currentPassword.$invalid && userChangePasswordCtrl.newPasswordForm.currentPassword.$touched, 'has-success': userChangePasswordCtrl.newPasswordForm.currentPassword.$valid && userChangePasswordCtrl.newPasswordForm.currentPassword.$touched}">
				<label class="control-label" for="currentPassword">Current password</label>
				<input class="form-control" name="currentPassword" type="password" ng-required="true" ng-minlength="4" ng-maxlength="30" bs-check-current-password ng-model="userChangePasswordCtrl.newPassword.currentPassword" />
				<div class="help-block" ng-messages="userChangePasswordCtrl.newPasswordForm.currentPassword.$error" ng-show="userChangePasswordCtrl.newPasswordForm.currentPassword.$touched">
					<div ng-messages-include="common\templates\form-error-messages.tpl.html"></div>
				</div>
			</div>
			<div class="form-group required" ng-class="{'has-error': userChangePasswordCtrl.newPasswordForm.newPassword.$invalid && userChangePasswordCtrl.newPasswordForm.newPassword.$touched, 'has-success': userChangePasswordCtrl.newPasswordForm.newPassword.$valid && userChangePasswordCtrl.newPasswordForm.newPassword.$touched}">
				<label class="control-label" for="newPassword">New password</label>
				<input class="form-control" name="newPassword" type="password" ng-required="true" ng-minlength="4" ng-maxlength="30" bs-different-than="userChangePasswordCtrl.newPassword.currentPassword" ng-model="userChangePasswordCtrl.newPassword.newPassword" />
				<div class="help-block" ng-messages="userChangePasswordCtrl.newPasswordForm.newPassword.$error" ng-show="userChangePasswordCtrl.newPasswordForm.newPassword.$touched">
					<div ng-messages-include="common\templates\form-error-messages.tpl.html"></div>
				</div>
			</div>
 			<div class="form-group required" ng-class="{'has-error': userChangePasswordCtrl.newPasswordForm.repeatNewPassword.$invalid && userChangePasswordCtrl.newPasswordForm.repeatNewPassword.$touched, 'has-success': userChangePasswordCtrl.newPasswordForm.repeatNewPassword.$valid && userChangePasswordCtrl.newPasswordForm.repeatNewPassword.$touched}">
				<label class="control-label" for="repeatNewPassword">Repeat new password</label>
				<input class="form-control" name="repeatNewPassword" type="password" ng-required="true" ng-minlength="4" ng-maxlength="30" bs-compare-to="userChangePasswordCtrl.newPassword.newPassword"" ng-model="userChangePasswordCtrl.newPassword.repeatNewPassword" />
				<div class="help-block" ng-messages="userChangePasswordCtrl.newPasswordForm.repeatNewPassword.$error" ng-show="userChangePasswordCtrl.newPasswordForm.repeatNewPassword.$touched">
					<div ng-messages-include="common\templates\form-error-messages.tpl.html"></div>
				</div>
			</div>
			<div class="form-group clearfix">
				<input type="submit" class="btn btn-success pull-right" value="Change password">
			</div>
		</form>
	</div>
</div>
