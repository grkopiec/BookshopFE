<div class="row">
	<div class="col-sm-12">
		<form name="userDataCtrl.userDetailsForm" ng-submit="userDataCtrl.update()">
			<div>
				<h2>Edit Your data</h2>
			</div>
 			<div class="form-group required" ng-class="{'has-error': userDataCtrl.userDetailsForm.name.$invalid && userDataCtrl.userDetailsForm.name.$touched, 'has-success': userDataCtrl.userDetailsForm.name.$valid && userDataCtrl.userDetailsForm.name.$touched}">
				<label class="control-label" for="name">Name</label>
				<input class="form-control" name="name" type="text" ng-required="true" ng-minlength="2" ng-maxlength="50" ng-model="userDataCtrl.userDetails.name" />
				<div class="help-block" ng-messages="userDataCtrl.userDetailsForm.name.$error" ng-show="userDataCtrl.userDetailsForm.name.$touched">
					<div ng-messages-include="common\templates\form-error-messages.tpl.html"></div>
				</div>
			</div>
 			<div class="form-group required" ng-class="{'has-error': userDataCtrl.userDetailsForm.surname.$invalid && userDataCtrl.userDetailsForm.surname.$touched, 'has-success': userDataCtrl.userDetailsForm.surname.$valid && userDataCtrl.userDetailsForm.surname.$touched}">
				<label class="control-label" for="surname">Surname</label>
				<input class="form-control" name="surname" type="text" ng-required="true" ng-minlength="2" ng-maxlength="50" ng-model="userDataCtrl.userDetails.surname" />
				<div class="help-block" ng-messages="userDataCtrl.userDetailsForm.surname.$error" ng-show="userDataCtrl.userDetailsForm.surname.$touched">
					<div ng-messages-include="common\templates\form-error-messages.tpl.html"></div>
				</div>
			</div>
 			<div class="form-group required" ng-class="{'has-error': userDataCtrl.userDetailsForm.email.$invalid && userDataCtrl.userDetailsForm.email.$touched, 'has-success': userDataCtrl.userDetailsForm.email.$valid && userDataCtrl.userDetailsForm.email.$touched}">
				<label class="control-label" for="email">Email</label>
				<input class="form-control" name="email" type="email" ng-required="true" ng-minlength="5" ng-maxlength="70" ng-model="userDataCtrl.userDetails.email" />
				<div class="help-block" ng-messages="userDataCtrl.userDetailsForm.email.$error" ng-show="userDataCtrl.userDetailsForm.email.$touched">
					<div ng-messages-include="common\templates\form-error-messages.tpl.html"></div>
				</div>
			</div>
 			<div class="form-group required" ng-class="{'has-error': userDataCtrl.userDetailsForm.phone.$invalid && userDataCtrl.userDetailsForm.phone.$touched, 'has-success': userDataCtrl.userDetailsForm.phone.$valid && userDataCtrl.userDetailsForm.phone.$touched}">
				<label class="control-label" for="phone">Phone</label>
				<input class="form-control" name="phone" type="tel" ng-required="true" ng-minlength="5" ng-maxlength="15" ng-model="userDataCtrl.userDetails.phone" />
				<div class="help-block" ng-messages="userDataCtrl.userDetailsForm.phone.$error" ng-show="userDataCtrl.userDetailsForm.phone.$touched">
					<div ng-messages-include="common\templates\form-error-messages.tpl.html"></div>
				</div>
			</div>
 			<div class="form-group required" ng-class="{'has-error': userDataCtrl.userDetailsForm.city.$invalid && userDataCtrl.userDetailsForm.city.$touched, 'has-success': userDataCtrl.userDetailsForm.city.$valid && userDataCtrl.userDetailsForm.city.$touched}">
				<label class="control-label" for="city">City</label>
				<input class="form-control" name="city" type="text" ng-required="true" ng-minlength="2" ng-maxlength="40" ng-model="userDataCtrl.userDetails.city" />
				<div class="help-block" ng-messages="userDataCtrl.userDetailsForm.city.$error" ng-show="userDataCtrl.userDetailsForm.city.$touched">
					<div ng-messages-include="common\templates\form-error-messages.tpl.html"></div>
				</div>
			</div>
 			<div class="form-group required" ng-class="{'has-error': userDataCtrl.userDetailsForm.street.$invalid && userDataCtrl.userDetailsForm.street.$touched, 'has-success': userDataCtrl.userDetailsForm.street.$valid && userDataCtrl.userDetailsForm.street.$touched}">
				<label class="control-label" for="street">Street</label>
				<input class="form-control" name="street" type="text" ng-required="true" ng-minlength="5" ng-maxlength="50" ng-model="userDataCtrl.userDetails.street" />
				<div class="help-block" ng-messages="userDataCtrl.street.$error" ng-show="userDataCtrl.street.$touched">
					<div ng-messages-include="common\templates\form-error-messages.tpl.html"></div>
				</div>
			</div>
 			<div class="form-group" ng-class="{'has-error': userDataCtrl.userDetailsForm.userDetails.state.$invalid && userDataCtrl.userDetailsForm.userDetails.state.$touched, 'has-success': userDataCtrl.userDetailsForm.state.$valid && userDataCtrl.userDetailsForm.state.$touched}">
				<label class="control-label" for="state">State</label>
				<input class="form-control" name="state" type="text" ng-minlength="2" ng-maxlength="40" ng-model="userDataCtrl.userDetails.state" />
				<div class="help-block" ng-messages="userDataCtrl.userDetailsForm.state.$error" ng-show="userDataCtrl.userDetailsForm.state.$touched">
					<div ng-messages-include="common\templates\form-error-messages.tpl.html"></div>
				</div>
			</div>
 			<div class="form-group required" ng-class="{'has-error': userDataCtrl.userDetailsForm.zipCode.$invalid && userDataCtrl.userDetailsForm.zipCode.$touched, 'has-success': userDataCtrl.userDetailsForm.zipCode.$valid && userDataCtrl.userDetailsForm.zipCode.$touched}">
				<label class="control-label" for="zipCode">Zip code</label>
				<input class="form-control" name="zipCode" type="text" ng-required="true" ng-minlength="5" ng-maxlength="7" ng-model="userDataCtrl.userDetails.zipCode" />
				<div class="help-block" ng-messages="userDataCtrl.userDetailsForm.zipCode.$error" ng-show="userDataCtrl.userDetailsForm.zipCode.$touched">
					<div ng-messages-include="common\templates\form-error-messages.tpl.html"></div>
				</div>
			</div>
			<div class="form-group clearfix">
				<input type="submit" class="btn btn-success pull-right" value="Edit user">
			</div>
		</form>
	</div>
</div>
