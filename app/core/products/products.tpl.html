<div id="products" class="container">
	<div class="row">
		<div class="col-sm-3">
			<div class="nav-sidebar">
				<ul class="nav">
					<li ng-class="{active : productsCtrl.activeCategory === 'All categories'}">
						<a ng-click="productsCtrl.searchByCategory('All categories')" href="">All categories</a>
					</li>
					<li ng-repeat="category in productsCtrl.categories track by $index" ng-class="{active : productsCtrl.activeCategory === category.name}">
						<a ng-click="productsCtrl.searchByCategory(category.name)" href="">{{category.name}}</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="row">
				<div class="col-sm-12">
					<form class="form-inline">
						<div class="form-group">
							<input ng-model="productsCtrl.query.name" ng-change="productsCtrl.search()" type="text" class="form-control" placeholder="Search products" />
						</div>
						<div class="form-group">
							<input ng-model="productsCtrl.query.priceFrom" ng-change="productsCtrl.search()" type="number" class="form-control" placeholder="Price from" min="0" />
						</div>
						<div class="form-group">
							<input ng-model="productsCtrl.query.priceTo" ng-change="productsCtrl.search()" type="number" class="form-control" placeholder="Price to" min="0" />
						</div>
						<div class="form-group">
							<select ng-model="productsCtrl.query.orderBy" ng-change="productsCtrl.search()" class="form-control">
								<option value="">Order by</option>
								<option value="NAMEASCENDING">Name ascending</option>
								<option value="NAMEDESCENDING">Name descending</option>
								<option value="PRICEASCENDING">Price ascending</option>
								<option value="PRICEDESCENDING">Price descending</option>
							</select>
						</div>
					</form>
				</div>
			</div>
			<div class="row list-group fix-wrap">
				<div ng-repeat="product in productsCtrl.products track by $index" class="col-sm-4 list-group-item">
					<div class="thumbnail">
						<img alt="Product image" ng-src="{{productsCtrl.utilService.calculateImagePath(product.imagePath)}}">
						<div class="caption">
							<h4 class="list-group-item-heading">{{product.name}}</h4>
							<p class="list-group-item-text">{{product.producer}}</p>
							<div class="row">
								<div class="col-sm-12 col-lg-6">
									<p class="lead">{{product.price | currency}}</p>
								</div>
								<div class="col-sm-12 col-lg-6">
									<a href="" class="btn btn-success">Add to card</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
