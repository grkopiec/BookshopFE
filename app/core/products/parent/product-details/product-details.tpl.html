<div class="row list-group-item">
	<div class="col-sm-6">
		<img ng-src="{{productDetailsCtrl.utilService.calculateImagePath(productDetailsCtrl.product.imagePath)}}" alt="Product image"
				class="img-responsive">
	</div>
	<div class="col-sm-6">
		<div class="thumbnail">
			<div class="caption">
				<h2>{{productDetailsCtrl.product.name}}</h2>
				<h4>{{productDetailsCtrl.product.producer}}</h4>
				<div class="row top-margin">
					<div class="col-sm-12 col-lg-6">
						<h4>Quantity</h4>
					</div>
					<div class="col-sm-12 col-lg-6">
						<div class="input-group input-group-sm">
							<div class="input-group-btn">
								<button class="btn btn-danger">
									<span class="glyphicon glyphicon-minus"></span>
								</button>
							</div>
							<input type="number" class="form-control no-spinner" value="1" />
							<div class="input-group-btn">
								<button class="btn btn-success">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
				<div class="row top-margin">
					<div class="col-sm-12 col-lg-6">
						<h4>{{productDetailsCtrl.utilService.formatPrice(productDetailsCtrl.product.price)}}</h4>
					</div>
					<div class="col-sm-12 col-lg-6">
						<a href="" class="btn btn-success">Add to card</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
