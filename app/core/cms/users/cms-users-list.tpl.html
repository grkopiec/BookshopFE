<div class="row">
	<div class="col-sm-12">
		<div class="buttons-content clearfix">
			<a class="btn btn-success pull-right" ui-sref="cms.UserAdd" href="">
				<span class="glyphicon glyphicon-plus"></span>
				Add admin user
			</a>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<table class="table table-hover">
			<thead>
				<tr>
				  <th>Username</th>
				  <th>Name</th>
				  <th>Surname</th>
				  <th>Actions</th>
				</tr>
		    </thead>
		    <tbody>
				<tr ng-repeat="userData in cmsUsersCtrl.usersData track by $index">
					<td>{{userData.user.username}}</td>
					<td>{{userData.userDetails.name}}</td>
					<td>{{userData.userDetails.surname}}</td>
					<td>
						<a ng-click="cmsUsersCtrl.remove(userData.user.id)" href="">
							<span class="glyphicon glyphicon-trash icon-sm"></span>
						</a>
					</td>
				</tr>
		    </tbody>
		</table>
	</div>
</div>
