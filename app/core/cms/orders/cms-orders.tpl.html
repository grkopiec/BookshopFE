<div class="row">
	<div class="col-sm-12">
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Order</th>
					<th>Value</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
		    </thead>
		    <tbody>
				<tr ng-repeat="order in cmsOrdersCtrl.orders track by $index">
					<td>{{order.id}}</td>
					<td>{{cmsOrdersCtrl.utilService.formatPrice(order.totalPrice)}}</td>
					<td ng-switch="order.status">
						<div ng-switch-when="NEW">New</div>
						<div ng-switch-when="WAITING_ON_PAYMENT">Waiting on payment</div>
						<div ng-switch-when="PREPARING">Preparing</div>
						<div ng-switch-when="WAITING_ON_PERSONAL_PICKUP">Waiting on personal pickup</div>
						<div ng-switch-when="SENT">Sent</div>
						<div ng-switch-when="FINISHED">Finished</div>
					</td>
					<td>
						<a ui-sref="cms.order-details({orderId: order.id, order: order})" href="">
							<span class="glyphicon glyphicon-edit icon-sm"></span>
						</a>
					</td>
				</tr>
		    </tbody>
		</table>
	</div>
</div>
